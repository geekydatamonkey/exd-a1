    <h1>Assignment 1</h1>

    <div class="canvas-wrapper"></div>
    
    <h2>To Move:</h2>
    <ul class="keygroup">
      <li class="key key-up">
        <span class="key-name">W</span>
        <span class="key-action">
          <i class="fa fa-arrow-up"></i>
        </span>
      </li>
      <li class="key key-left">
        <span class="key-name">A</span>
        <span class="key-action">
          <i class="fa fa-arrow-left"></i>
        </span>
      </li>
      <li class="key key-down">
        <span class="key-name">S</span>
        <span class="key-action">
          <i class="fa fa-arrow-down"></i>
        </span>
      </li>
      <li class="key key-right">
        <span class="key-name">D</span>
        <span class="key-action">
          <i class="fa fa-arrow-right"></i>
        </span>
      </li>
      <li class="key key-stop">
        <span class="key-name">X</span>
        <span class="key-action">
          Stop
        </span>
      </li>
      <li class="key key-space">
        <span class="key-name">space</span>
        <span class="key-action">
          pause
        </span>
      </li>
    </ul>
